<svg xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg" id="svg8" width="190mm" height="200mm" version="1.1" viewBox="0 0 190 200"><metadata id="metadata5"/><g id="layer1" transform="translate(-76.750919,-71.664238)"><ellipse style="fill:none;stroke:gray;stroke-width:3;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1;paint-order:markers stroke fill" id="path833" cx="149.452" cy="133.955" rx="28.663" ry="28.663"/><text style="font-style:normal;font-weight:400;font-size:10.5833px;line-height:1.25;font-family:sans-serif;letter-spacing:0;word-spacing:0;fill:gray;fill-opacity:1;stroke:none;stroke-width:.264583" id="text837" x="136.336" y="124.241" xml:space="preserve"><tspan id="tspan835" x="136.336" y="124.241" style="font-style:normal;font-variant:normal;font-weight:700;font-stretch:normal;font-family:monospace;-inkscape-font-specification:'monospace Bold';fill:gray;fill-opacity:1;stroke-width:.264583">ABAP</tspan></text><text style="font-style:normal;font-weight:400;font-size:5.64444px;line-height:1.25;font-family:sans-serif;letter-spacing:0;word-spacing:0;fill:gray;fill-opacity:1;stroke:none;stroke-width:.264583" id="text837-1" x="125.235" y="139.47" xml:space="preserve"><tspan id="tspan835-2" x="125.235" y="139.47" style="font-style:normal;font-variant:normal;font-weight:700;font-stretch:normal;font-size:5.64444px;font-family:monospace;-inkscape-font-specification:'monospace Bold';fill:gray;fill-opacity:1;stroke-width:.264583">WRITE &apos;review&apos;.</tspan></text><path style="fill:none;stroke:gray;stroke-width:3;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" id="path863" d="m 170.27827,154.74881 5.29167,5.48065"/><path style="fill:none;stroke:gray;stroke-width:3;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" id="path865" d="m 181.99554,158.18303 c -3.97515,-0.87792 -10.01981,4.47042 -8.31548,8.88243 1.89709,4.91099 21.0549,25.18425 27.59226,25.13542 6.53736,-0.0488 7.98251,-1.72266 7.74852,-8.88244 -0.23399,-7.15978 -22.38364,-24.11029 -27.0253,-25.13541 z"/><text style="font-style:normal;font-weight:400;font-size:5.64444px;line-height:1.25;font-family:sans-serif;letter-spacing:0;word-spacing:0;fill:gray;fill-opacity:1;stroke:none;stroke-width:.264583" id="text837-1-4" x="125.427" y="133.542" xml:space="preserve"><tspan id="tspan835-2-8" x="125.427" y="133.542" style="font-style:normal;font-variant:normal;font-weight:700;font-stretch:normal;font-size:5.64444px;font-family:monospace;-inkscape-font-specification:'monospace Bold';fill:gray;fill-opacity:1;stroke-width:.264583">WRITE &apos;code&apos;.</tspan></text><text style="font-style:normal;font-weight:400;font-size:4.93889px;line-height:1.25;font-family:sans-serif;letter-spacing:0;word-spacing:0;fill:#000;fill-opacity:1;stroke:none;stroke-width:.264583" id="text842" x="92.831" y="220.209" xml:space="preserve"><tspan id="tspan840" x="92.831" y="220.209" style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:4.93889px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Italic';stroke-width:.264583">Change-based code reviews increase code quality by finding defects </tspan><tspan style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:4.93889px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Italic';stroke-width:.264583" id="tspan844" x="92.831" y="226.382">earlier and preventing them from polluting the main code line. They also </tspan><tspan style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:4.93889px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Italic';stroke-width:.264583" id="tspan846" x="92.831" y="232.556">enable continuous integration by registering automated checks as </tspan><tspan style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:4.93889px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Italic';stroke-width:.264583" id="tspan848" x="92.831" y="238.73">reviewers. These modern capabilities have been on the wish list of </tspan><tspan style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:4.93889px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Italic';stroke-width:.264583" id="tspan850" x="92.831" y="244.903">ABAP developers for some time. We survey current possibilities of </tspan><tspan style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:4.93889px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Italic';stroke-width:.264583" id="tspan852" x="92.831" y="251.077">applying git-based review platforms to ABAP code and give </tspan><tspan style="font-style:italic;font-variant:normal;font-weight:400;font-stretch:normal;font-size:4.93889px;font-family:sans-serif;-inkscape-font-specification:'sans-serif Italic';stroke-width:.264583" id="tspan854" x="92.831" y="257.251">recommendations for authors and reviewers.</tspan></text></g></svg>